<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPL player Duft</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class="m-5 bg-secondary">
    <header class="bg-primary p-5 mb-4">
            <h1 class="text-center">Select Your Best Five</h1>
    </header>
    <main class="d-sm-flex gap-3">
        <section class="row">
                <div class="col-xl-4 col-lg-6">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/afif.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="afif-hossain" class="card-title">Affif Hossain</h5>
                            <button id="afif" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/liton.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="liton-das" class="card-title">Liton Das</h5>
                            <button id="liton" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6">
                    <div class="card text-center bg-light" style="width: 18rem;">
                        <img src="image/mustafizur.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="mustafizzur-rahaman" class="card-title">Mustafizzur Rahaman</h5>
                            <button id="fizz" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/riad.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="mahmudullah-riad" class="card-title">Mahmudullah Riad</h5>
                            <button id="riad" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/sakib.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="sakib-al-hasan" class="card-title">Sakib Al Hasan </h5>
                            <button id="sakib" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/saif.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="saif-uddin" class="card-title">Saif Uddin</h5>
                            <button id="saif" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
        </section>
        <section>
            <div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title text-center">Selected - V</h5>
                      <ol class="listC " id="list">
                      </ol>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title text-center">Budget</h5>
                      <div class="d-flex justify-content-around">
                        <p>Per-Player</p>
                        <input id="per-player" class="w-50" type="tel">
                      </div>
                      <div class="text-center">
                        <button id="calculate">Calculate</button>
                      </div>
                      <p class="text-center">Player Expenses $ <span id="player-cost">00</span></p>
                      <div class="d-flex justify-content-around">
                        <p>Manager</p>
                        <input id="manager" class="w-50" type="tel">
                      </div>
                      <div class="d-flex justify-content-around pl-2">
                        <p>Coach</p>
                        <input id="coach" class="w-50" type="tel">
                      </div>
                      <div class="text-center">
                        <button id="calculate-total">Calculate Total</button>
                      </div>
                      <p class="text-center">Total $ <span id="tottalCost">00</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="java.js"></script>
</body>
</html>
