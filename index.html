<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPL player Duft</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- vanila css -->
    <style>
        .bg-height{
            height: 200px;
        }
    </style>

</head>
<body class="text-light bg-dark"> 
    <header class="bg-primary p-5">
            <h1 class="text-center text-light"><i>Select Your Best Five</i></h1>
    </header>
    <main class="d-sm-flex m-5">
        <section class="row">
                <div class="col-xl-4 col-lg-6 py-2">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/afif.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="afif-hossain" class="card-title">Affif Hossain</h5>
                            <button id="afif" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 py-2">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/liton.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="liton-das" class="card-title">Liton Das</h5>
                            <button id="liton" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 py-2">
                    <div class="card text-center bg-light" style="width: 18rem;">
                        <img src="image/mustafizur.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="mustafizzur-rahaman" class="card-title">Mustafizzur Rahaman</h5>
                            <button id="fizz" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 py-2">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/riad.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="mahmudullah-riad" class="card-title">Mahmudullah Riad</h5>
                            <button id="riad" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 py-2">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/sakib.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="sakib-al-hasan" class="card-title">Sakib Al Hasan </h5>
                            <button id="sakib" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-6 py-2">
                    <div class="card text-center" style="width: 18rem;">
                        <img src="image/saif.jfif" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 id="saif-uddin" class="card-title">Saif Uddin</h5>
                            <button id="saif" class="btn btn-primary mt-3 px-5">Select</button>
                        </div>
                    </div>
                </div>
        </section>
        <br>
        <section class="p-2">
            <div>
                <div class="card bg-primary bg-height" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title text-center text-warning">Selected - V</h5>
                      <ol class="fw-bold text-light" id="list">
                      </ol>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <div class="card bg-primary" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title text-center text-warning">Budget</h5>
                      <div class="d-flex justify-content-around m-4">
                        <p class="fw-bold m-1">Per-Player :</p>
                        <input id="per-player" class="w-50" type="tel">
                      </div>
                      <div class="text-center">
                        <button id="calculate" class="mb-2 btn btn-dark text-warning fw-bold">Calculate</button>
                      </div>
                      <p class="text-center">Player Expenses $ <span id="player-cost">00</span></p>
                      <div class="d-flex justify-content-around m-4">
                        <p class="fw-bold m-1">Manager :</p>
                        <input id="manager" class="w-50" type="tel">
                      </div>
                      <div class="d-flex justify-content-around m-4 pl-2">
                        <p class="fw-bold m-1">Coach :</p>
                        <input id="coach" class="w-50" type="tel">
                      </div>
                      <div class="text-center">
                        <button class="btn btn-dark text-warning fw-bold" id="calculate-total">Calculate Total</button>
                      </div >
                      <p class="text-center fs-3 rounded fw-bold mt-4 text-danger  bg-light">Total: $<span id="tottalCost">00</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center">
        Copyright @ 2023 All Rights Reserved.
    </footer>
    <script src="java.js"></script>
</body>
</html>
